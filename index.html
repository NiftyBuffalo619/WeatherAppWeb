<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
         <div class="header-left">
          <img class="weather-icon large" src="./public/icons/sun.svg" data-current-icon/>
          <div class="header-current-temp">
            <span data-current-temp>31</span>&deg;
          </div>
         </div>
         <div class="header-right">
            <div class="info-group">
              <div class="label">High</div>
              <div><span data-current-high>32</span>&deg;</div>
            </div>
            <div class="info-group">
              <div class="label">FL High</div>
              <div><span data-current-fl-high>32</span>&deg;</div>
            </div>
            <div class="info-group">
              <div class="label">Wind</div>
              <div><span data-current-wind>32</span><span class="value-sub-info">mph</span></div>
            </div>
            <div class="info-group">
              <div class="label">Low</div>
              <div><span data-current-low>32</span>&deg;</div>
            </div>
            <div class="info-group">
              <div class="label">FL low</div>
              <div><span data-current-fl-low>32</span>&deg;</div>
            </div>
            <div class="info-group">
              <div class="label">Precip</div>
              <div><span data-current-precip>0.1</span><span class="value-sub-info">in</span></div>
            </div>
         </div>
         
    </header>

    <section class="day-section" data-day-section>
      <div class="day-card">
        <img src="./public/icons/cloud-bolt.svg" class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="./public/icons/cloud-bolt.svg" class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="./public/icons/cloud-bolt.svg" class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="./public/icons/cloud-bolt.svg" class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="./public/icons/cloud-bolt.svg" class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="./public/icons/cloud-bolt.svg" class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="./public/icons/cloud-bolt.svg" class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
    </section>


     <table class="hour-section">
         <tbody data-hour-section>
          <tr class="hour-row">
            <td>
              <div class="info-group">
                <div class="label">Thursday</div>
                <div>3 PM</div>
              </div>
            </td>
            <td>
              <div class="info-group">
                <img src="./public/icons/sun.svg" class="weather-icon">
              </div>
            </td>
            <td>
              <div class="info-group">
                <div class="label">Temp</div>
                <div>31&deg;</div>
              </div>
            </td>
            <td>
              <div class="info-group">
                <div class="label">FL Temp</div>
                <div>31&deg;</div>
              </div>
            </td>
            <td>
              <div class="info-group">
                <div class="label">Wind</div>
                <div>6<span class="value-sub-info">mph</span></div>
              </div>
            </td>
            <td>
              <div class="info-group">
                <div class="label">Percip</div>
                <div>0<span class="value-sub-info">in</span></div>
              </div>
            </td>
            <td></td>
          </tr>
         </tbody>
     </table>


    <template>
      <div class="day-card">
        <img src="./public/icons/cloud-bolt.svg" class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
    </template>
    <script type="module" src="./main.js"></script>
  </body>
</html>
